    <main>
        <div class="box-main">
            <h2>Cadastre-se</h2>
            <div class="colunas">
                <div class="col-1">
                    <form class="formulario">
                        <label for="">Nome completo:</label>
                        <input class="campo" type="text" name="nome" id="nomeCad" placeholder="Nome Sobrenome">
                        <label for="">CPF:</label>
                        <input class="campo" type="text" name="cpf" id="cpfCad" placeholder="123.456.789-00">
                        <label for="">Data de nascimento:</label>
                        <input class="campo" type="date" name="nascimento" id="data">
                        <label for="">Telefone/Celular:</label>
                        <input class="campo" type="tel" name="telefone" id="telefone" placeholder="(00) 0000-0000">
                    </form>
                </div>
                <div class="col-2">
                    <form class="formulario">
                        <label for="">E-mail:</label>
                        <input class="campo" type="email" name="email" id="emailCad" placeholder="nome@gmail.com">
                        <label for="">Crie sua senha:</label>
                        <input class="campo" type="password" name="senha" id="senha1" placeholder="********">
                        <label for="">Confirme sua senha:</label>
                        <input class="campo" type="password" name="confirmar-s" id="senha2" placeholder="********">
                        <input class="btn" type="button" value="Finalizar">
                    </form>
                    <div class="log-cad">
                        <p>Já tem uma conta?</p>
                        <a class="btn-logCad" href="../login.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
